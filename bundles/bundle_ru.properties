//item description

item.just-industry-mod-aluminum-ore.description = Алюминиевая руда, также известная как боксит, — это похожий на грязь материал, который можно превратить в алюминий
item.just-industry-mod-aluminum.description = Алюминий - легкий металл, используемый в основном для строительства самолетов
item.just-industry-mod-asphalt.description = Асфальт - это камни, смешанные с маслянистой жижей. При ударе он деформируется, а не ломается, что делает его отличным материалом для строительства стен
item.just-industry-mod-cracking-catalyst.description = Катализатор крекинга - это измельченная форма алюминия, используемая для расширенного крекинга нефти
item.just-industry-mod-heavy-oil-container.description = Это контейнер с тяжелой нефтью, которая получается при дитилировании сырой нефти. Она хранится в контейнере, потому что блоки типа Сепаратор не могут выдавать жидкость.
item.just-industry-mod-iron.description = Железо добывается из земли и может использоваться для строительства и производства стали
item.just-industry-mod-light-oil-container.description = Это контейнер с легкой нефтью, которая получается при дитилировании сырой нефти. Она хранится в контейнере, потому что блоки типа Сепаратор не могут выдавать жидкости
item.just-industry-mod-petroleum-container.description = Это нефть, но в контейнере. Она используется для производства электроэнергии в нефтяных генераторах, потому что генераторы не могут принимать только жидкости
item.just-industry-mod-plastic.description = Пластик - это современный материал, созданный на основе нефти
item.just-industry-mod-sludge-container.description = Это контейнер с осадком, оставшимся после перегонки нефти
item.just-industry-mod-steel.description = Сталь производится из железа и угля и может использоваться как для строительства, так и для изготовления боеприпасов.


