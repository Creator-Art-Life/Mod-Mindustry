//liquid description
liquid.just-industry-mod-heavy-oil.description = Тяжелая нефть - это побочный продукт нефтедобычи.
liquid.just-industry-mod-light-oil.description = Легкое масло является побочным продуктом нефтедобычи.
liquid.just-industry-mod-petroleum.description = Нефть - это жидкость, получаемая путем перегонки сырой нефти. В основном она используется для производства электроэнергии и пластика.
liquid.just-industry-mod-sludge.description = Осадок является побочным продуктом нефтедобычи.
liquid.just-industry-mod-thorium-sludge.description = Ториевый осадок производится из тория и тяжелой нефти. Он используется для выращивания кристаллов тория, которые затем можно собирать. Это не очень реалистично, но хорошо для геймплея.

