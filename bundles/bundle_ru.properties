// block description

block.just-industry-mod-advanced-heavy-oil-cracker.description = С помощью катализатора крекинга тяжелая нефть перерабатывается в легкую.
block.just-industry-mod-advanced-light-oil-cracker.description = С помощью катализатора крекинга легкая нефть превращается в нефть.
block.just-industry-mod-aluminum-forge.description = Для переплавки алюминиевой руды в алюминий используется огромное количество электроэнергии.
block.just-industry-mod-aluminum-ore-extractor.description = Бурит глубоко в землю и добывает алюминиевую руду.
block.just-industry-mod-asphalt-mixer.description = Смешивает остатки ила с песком для создания асфальта.
block.just-industry-mod-asphalt-wall.description = Стена из асфальта. Эта стена деформируется при ударе, а не ломается из-за своих маслянистых свойств и поэтому обладает большим запасом здоровья.
block.just-industry-mod-catalyst-crusher.description = Измельчает алюминий в катализатор крекинга.
block.just-industry-mod-coal-liquifier.description = Добывает нефть из угля.
block.just-industry-mod-heavy-oil-burner.description = Сжигает излишки тяжелого масла, образующегося при перегонке нефти.
block.just-industry-mod-heavy-oil-cracker.description = При этом нити тяжелой нефти расщепляются на более мелкие нити легкой нефти.
block.just-industry-mod-heavy-oil-emptyer.description = Это устройство удаляет тяжелое масло из контейнеров для тяжелого масла. Рекомендуется размещать его непосредственно рядом с дистиллятором нефти.
block.just-industry-mod-heavy-oil-filler.description = Берет тяжелое масло и помещает его в контейнеры.
block.just-industry-mod-iron-extractor.description = Бурит землю и добывает железо.
block.just-industry-mod-large-asphalt-wall.description = Большая стена из асфальта. Эта стена деформируется, а не ломается при ударе благодаря своим маслянистым свойствам и поэтому обладает большим запасом здоровья.
block.just-industry-mod-large-steel-wall.description = Большая стена из твердой стали
block.just-industry-mod-light-oil-burner.description = Сжигает излишки легкого нефтепродукта, образующегося при перегонке нефти.
block.just-industry-mod-light-oil-cracker.description = При этом нити легкой нефти расщепляются на более мелкие нити.
block.just-industry-mod-light-oil-emptyer.description = Из контейнеров для светлых нефтепродуктов удаляется светлое масло. Рекомендуется размещать его непосредственно рядом с дистиллятором.
block.just-industry-mod-light-oil-filler.description = Берет легкую нефть и помещает ее в контейнеры.
block.just-industry-mod-oil-distiller.description = Перегоняет нефть в нефтепродукты, легкое масло, тяжелое масло и шлам.
block.just-industry-mod-petroleum-emptyer.description = Извлекает нефть из емкостей с нефтью. Рекомендуется размещать его непосредственно рядом с дистиллятором нефти.
block.just-industry-mod-petroleum-filler.description = Принимает нефть и помещает ее в контейнеры.
block.just-industry-mod-petroleum-generator.description = Производит электроэнергию, используя нефть.
block.just-industry-mod-phase-drill.description = Это лучшая дрель, которую вы можете получить (без других модификаций).
block.just-industry-mod-plastic-conveyor-disconnected.description = Этот конвейер похож на обычный пластиковый конвейер, но он не соединяется со зданиями.
block.just-industry-mod-plastic-plastic-conveyor.description = Этот транспортер немного быстрее, чем транспортер титана, но у него меньше здоровья.
block.just-industry-mod-plastic-plastic-forge.description = Создает пластик из нефти.
block.just-industry-mod-sand-sifter-aluminum-ore.description = Просеивает алюминиевую руду из большого количества песка.
block.just-industry-mod-sand-sifter-iron.description = Просеивает железо из большого количества песка.
block.just-industry-mod-sand-sifter-titanium.description = Извлекает титан из большого количества песка.
block.just-industry-mod-scrap-maker.description = Превращает медь и свинец в металлолом.
block.just-industry-mod-sludge-burner.description = Сжигает избыточный осадок, образующийся при перегонке нефти.
block.just-industry-mod-sludge-emptyer.description = Это позволяет удалять осадок из контейнеров для осадка.
block.just-industry-mod-sludge-filler.description = Принимает осадок и помещает его в контейнеры.
block.just-industry-mod-sludge-press.description = Извлекает нефть из осадка и оставляет после себя песок.
block.just-industry-mod-steel-forge.description = Создает сталь из железа и угля.
block.just-industry-mod-steel-wall.description = Стена из твердой стали.
block.just-industry-mod-thorium-crystallizer.description = Создает кристаллы тория, используя титан и осадок тория.
block.just-industry-mod-thorium-mixer.description = Смешивает торий и тяжелую нефть в ториевый осадок
block.just-industry-mod-tiny-drill.description = Очень маленькая дрель для труднодоступных мест.
block.just-industry-mod-tiny-pneumatic-drill.description = Очень маленькая пневматическая дрель для труднодоступных мест.
block.just-industry-mod-titanium-forge.description = Создает титан из свинца и графита.


